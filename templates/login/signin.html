<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/favicon-game.png">
    <title>TGZ | Login</title>
    <link rel="stylesheet" href="estilos_signin.css" />
    <script src="https://kit.fontawesome.com/cd10d9582d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check"></label>

            <h2>Auth Login</h2>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"><i class="fa-solid fa-user"></i></ion-icon>
                </span>
                <input type="email" required="required">
                <label for="">Email</label>
                <div class="input-line"></div>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"><i class="fa-solid fa-lock"></i></ion-icon>
                </span>
                <input type="password" required="required">
                <label for="">Password</label>
                <div class="input-line"></div>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
