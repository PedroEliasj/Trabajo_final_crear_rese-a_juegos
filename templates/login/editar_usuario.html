<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario: {{ user.username }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Nombre de usuario:</label><br>
        <input type="text" name="username" value="{{ user.username }}" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>

        <label>Apellido:</label><br>
        <input type="text" name="apellido" value="{{ perfil.apellido }}" required><br><br>

        <label>Fecha de nacimiento:</label><br>
        <input type="date" name="fecha_nacimiento" value="{{ perfil.fecha_nacimiento|date:'Y-m-d' }}" required><br><br>

        <label>Imagen de perfil:</label><br>
        {% if perfil.imagen %}
            <img src="{{ perfil.imagen.url }}" width="150"><br>
        {% endif %}
        <input type="file" name="imagen"><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br><a href="{% url 'usuarios_list' %}">‚Üê Volver a la lista</a>
</body>
</html>
