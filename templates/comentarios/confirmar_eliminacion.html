{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Starforge Gaming | Confirmar eliminación</title>
    <link rel="stylesheet" href="{% static 'css/confirmar_eliminacion.css' %}">
</head>
<body>
    <div class="wrapper">
        <h2>¿Estás seguro de que deseas eliminar este comentario?</h2>

        <form method="post">
        {% csrf_token %}
        <!-- preservamos el destino exacto, con #post-... -->
        <input type="hidden" name="next" value="{{ next_url }}">
        <button type="submit" class="btn">Confirmar</button>
        </form>

        <div class="register-link">
        <p><a href="{{ next_url }}">Cancelar y volver</a></p>
        </div>
    </div>
</body>
</html>
