<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crear_post.css">
    <link rel="icon" type="image/png" href="img/favicon-game.png">
    <script src="https://kit.fontawesome.com/cd10d9582d.js" crossorigin="anonymous"></script>
    <title>TGZ | Crear Posteo</title>
</head>
<body>

    <label class="ir">
        <input type="checkbox" class="toggle-neon">
        <i class="arriba fa-solid fa-angles-up" aria-label="Volver al inicio"></i>
    </label>

    <header>
        <nav class="navbar">
            <input type="checkbox" class="menu-checkbox" id="hamburger-menu">
            <label class="hamburger-label" for="hamburger-menu">
                <i class="fas fa-bars"></i>
            </label>
            <div class="perfil-usuario">
                <input type="checkbox" class="menu-checkbox" id="perfil-menu">
                <label class="menu-label" for="perfil-menu">
                    <img src="img/perfiles/perfil1.jpg" alt="Perfil de Juan Gamer">
                    <span>Juan Gamer</span>
                </label>
                <p>@juangamer1234</p>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Ver Perfil</a>
                    <a href="#" class="dropdown-item">Editar Perfil</a>
                    <a href="crear_post.html" class="dropdown-item">Crear Posteo</a>
                    <a href="#" class="dropdown-item">Cerrar Sesión</a>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">GAMEPLAY</a></li>
                <li><a href="#">NEWS</a></li>
            </ul>
            <div class="hamburger-menu">
                <ul class="hamburger-links">
                    <li class="perfil-mobile">
                        <input type="checkbox" class="menu-checkbox" id="perfil-menu-mobile">
                        <label class="menu-label" for="perfil-menu-mobile">
                            <div class="perfil-usuario-mobile">
                                <img src="img/perfiles/perfil1.jpg" alt="Perfil de Juan Gamer">
                                <span>Juan Gamer</span>
                            </div>
                        </label>
                        <ul class="perfil-submenu">
                            <li><a href="#" class="dropdown-item">Ver Perfil</a></li>
                            <li><a href="#" class="dropdown-item">Editar Perfil</a></li>
                            <li><a href="crear_post.html" class="dropdown-item">Crear Posteo</a></li>
                            <li><a href="#" class="dropdown-item">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">GAMEPLAY</a></li>
                    <li><a href="#">NEWS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="neon-text flickering">
            <span class="flickering-h2"><h2 class="title">
                <span>C<span class="flickering-r">R</span>EA</span><span class="flickering-s">R</span>
                <br>
                <span>P<span class="flickering-o">O</span>ST</span><span class="flickering-e">E</span><span>O</span>
            </h2></span>
        </div>
    </div>

    <section class="crear-posteo">
        <div class="posteo-content">
            <h3>Crear Nuevo Posteo</h3>
            <form action="#" method="post" id="crear-posteo-form">
                <div class="img-posteo-container">
                    <img src="img/img-blog/imagen_predeterminada.jpg" alt="Vista previa" class="img-posteo">
                    <label for="post-pic-input" class="icon-container">
                        <i class="fa-regular fa-image"></i>
                    </label>
                    <input type="file" id="post-pic-input" accept="image/*" name="post-pic" required style="display: none;">
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </span>
                    <input type="text" required id="titulo" name="titulo">
                    <label for="titulo">Título</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </span>
                    <textarea class="descripcion" name="descripcion" rows="5" required></textarea>
                    <label for="descripcion">Descripción</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-list"></i>
                    </span>
                    <select name="categoria" id="categoria" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="nes">NES</option>
                        <option value="sega">Sega Genesis</option>
                        <option value="playstation">PlayStation</option>
                        <option value="neogeo">NeoGeo</option>
                        <option value="arcade">ARCADEA</option>
                        <option value="gameboy">GameBoy</option>
                        <option value="pc">PC</option>
                    </select>
                    <label for="categoria">Categoría</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-download"></i>
                    </span>
                    <input type="url" id="descarga" name="descarga">
                    <label for="descarga">Enlace de Descarga (Opcional)</label>
                    <div class="input-line"></div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-edit">PUBLICAR</button>
                    <button type="button" class="btn-edit">CANCELAR</button>
                </div>
            </form>
        </div>
    </section>

    <!--FOOTER-->

    <!--FOOTER-->

    <script src="blog.js"></script><!--enlace de javascript para boton-->
</body>
</html>
