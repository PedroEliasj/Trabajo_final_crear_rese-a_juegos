<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blog de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">🎮 Blog de Juegos</a>
            <div>
                {% if request.user.is_authenticated and request.user.is_staff %}
                <a class="btn btn-outline-light" href="{% url 'logout' %}">cerrar session</a>
                <a class="btn btn-warning" href="{% url 'subir_juego' %}">Subir Juego</a>
                <a class="btn btn-outline-light me-2" href="{% url 'crear_resena' %}">Publicar Reseña</a>
                {% else %}
                <a class="btn btn-outline-light" href="{% url 'descargar_juegos' %}">Descargar Juegos</a>
                <a class="btn btn-outline-light" href="{% url 'signin' %}">Iniciar sesion</a>
                <a class="btn btn-outline-light" href="{% url 'signup' %}">Registrar</a>

                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-center text-white py-3 mt-4">
        Proyecto Final - Django 🕹️
    </footer>
</body>
</html>
